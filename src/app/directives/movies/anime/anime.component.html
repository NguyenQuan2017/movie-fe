<div class="row">
  <div class="col-md-3 col-sm-4" *ngFor="let anime of animes">
    <div class="images">
      <a [routerLink]="'/chi-tiet'">
        <img src="{{anime.image}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{anime.name}}</p>
          <p class="text-center el-name">( {{anime.el_name}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
