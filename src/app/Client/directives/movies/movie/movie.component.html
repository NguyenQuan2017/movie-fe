<div class="row">
  <div class="col-md-3 col-sm-4" *ngFor="let movie of movies">
    <div class="images">
      <a routerLink="/xem-phim">
        <img src="{{movie.image}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{movie.name}}</p>
          <p class="text-center el-name">( {{movie.el_name}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
