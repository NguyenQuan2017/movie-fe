<div class="row">
  <div class="col-md-3 col-sm-4" *ngFor="let film of newestfilms">
    <div class="images">
      <a routerLink="/xem-phim/{{film.slug}}">
        <img src="{{film.image['link']}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{film.film_name}}</p>
          <p class="text-center el-name">( {{film.film_name_el}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
