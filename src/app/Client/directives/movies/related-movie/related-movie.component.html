<div class="row">
  <div class="col-md-3 col-sm-4" *ngFor="let related of films">
    <div class="images" (click)="reload()">
      <a routerLink="/xem-phim/{{related.slug}}">
        <img src="{{related.image['link']}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{related.film_name}}</p>
          <p class="text-center el-name">( {{related.film_name_el}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
