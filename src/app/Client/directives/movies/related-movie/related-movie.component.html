<div class="row">
  <div class="col-md-3 col-sm-4" *ngFor="let related_movie of related_movies">
    <div class="images">
      <a routerLink="/xem-phim">
        <img src="{{related_movie.image}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{related_movie.name}}</p>
          <p class="text-center el-name">( {{related_movie.el_name}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
