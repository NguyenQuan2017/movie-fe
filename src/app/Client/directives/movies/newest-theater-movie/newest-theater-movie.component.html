<div class="row">
  <div class="col-md-3 col-sm-4" *ngFor="let theater of films">
    <div class="images">
      <a routerLink="/xem-phim">
        <img src="{{theater.image['link']}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{theater.film_name}}</p>
          <p class="text-center el-name">( {{theater.film_name_el}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
