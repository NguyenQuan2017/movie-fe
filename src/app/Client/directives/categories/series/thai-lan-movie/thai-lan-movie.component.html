<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let movie of thailan_movies">
    <div class="images" >
      <a routerLink="/xem-phim/{{movie.slug}}">
        <img src="{{movie.image['link']}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{movie.film_name}}</p>
          <p class="text-center el-name">( {{movie.film_name_el}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
