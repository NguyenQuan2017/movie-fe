<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let act_newest_movie of act_newest_movies">
    <div class="images" >
      <a routerLink="/xem-phim">
        <img src="{{act_newest_movie.image}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{act_newest_movie.name}}</p>
          <p class="text-center el-name">( {{act_newest_movie.el_name}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
