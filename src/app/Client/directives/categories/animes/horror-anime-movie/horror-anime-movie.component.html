<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let horror_anime_movie of horror_anime_movies">
    <div class="images" >
      <a routerLink="/xem-phim">
        <img src="{{horror_anime_movie.image}}" alt="Avatar" class="img-fluid">
        <div class="name-movie">
          <p class="text-center">{{horror_anime_movie.name}}</p>
          <p class="text-center el-name">( {{horror_anime_movie.el_name}} )</p>
        </div>
      </a>
    </div>
  </div>
</div>
