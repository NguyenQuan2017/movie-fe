<div class="container movie-category">
  <div class="row">
    <div class="breadcrumbs">
      <h4>Danh Muc > The Loai</h4>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 series-movies">
      <div class="row">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active font-weight-bold" id="pills-newest-series-tab" data-toggle="pill" href="#phimbomoi" role="tab" aria-controls="pills-home" aria-selected="true">Mới nhất</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" id="pills-series-tab" data-toggle="pill" href="#phimbohot" role="tab" aria-controls="pills-profile" aria-selected="false">Xem Nhiều nhất</a>
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content col-12">
          <div id="phimbomoi" class="container tab-pane active"><br>
            <div class="row">
              <div class="col-md-3 col-sm-6" *ngFor="let newest_result of newest_results">
                <div class="images" >
                  <a routerLink="/xem-phim">
                    <img src="{{newest_result.image}}" alt="Avatar" class="img-fluid">
                    <div class="name-movie">
                      <p class="text-center">{{newest_result.name}}</p>
                      <p class="text-center el-name">( {{newest_result.el_name}} )</p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div id="phimbohot" class="container tab-pane fade"><br>
            <div class="row">
              <div class="col-md-3 col-sm-6" *ngFor="let result of results">
                <div class="images">
                  <a routerLink="/xem-phim">
                    <img src="{{result.image}}" alt="Avatar" class="img-fluid">
                    <div class="name-movie">
                      <p class="text-center">{{result.name}}</p>
                      <p class="text-center el-name">( {{result.el_name}} )</p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
